{% extends 'project_task/base.html' %}

{% block content %}
  <h2>Create New Project</h2>
  <form method="post">
    {% csrf_token %}
    <label for="id_name">Name:</label>
    <input type="text" id="id_name" name="name">
    <label for="id_description">Description:</label>
    <textarea id="id_description" name="description"></textarea>
    <label for="id_client">Client:</label><br>
    <select id="id_client" name="client">
      {% for client in clients %}
        <option value="{{ client.id }}">{{ client.name }}</option>
      {% endfor %}
    </select>
    <label for="id_start_date">Start Date:</label>
    <input type="date" id="id_start_date" name="start_date">
    <label for="id_end_date">End Date:</label>
    <input type="date" id="id_end_date" name="end_date"> 
    <button type="submit">Save</button>
  </form>
{% endblock %}
