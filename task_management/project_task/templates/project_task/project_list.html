{% extends 'project_task/base.html' %}

{% block content %}
  <h2>All Projects</h2>
  <ul>
    {% for project in object_list %}
      <li>{{ project.name }} - {{ project.client }}
        <a href="{% url 'project_detail' project.pk %}">View</a>
        <a href="{% url 'project_delete' project.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'project_create' %}">Create New Project</a>
{% endblock %}
