{% extends 'project_task/base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the task "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
  </form>
{% endblock %}
