{% extends 'project_task/base.html' %}

{% block content %}
  <h2>All Tasks</h2>
  <ul>
    {% for task in object_list %}
      <li>{{ task.name }} - {{ task.status }}
        <a href="{% url 'task_update' task.pk %}">Edit</a>
        <a href="{% url 'task_delete' task.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Create New Task</a>
{% endblock %}
