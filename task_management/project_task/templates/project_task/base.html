<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>{% block title %}Task Management System{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <h2>Task Management System</h2>
            <div class="container-fluid">
              <a class="nav-link btn btn-outline-success" href="{% url 'task_list' %}">Get All Tasks</a>
              <a class="nav-link btn btn-outline-success" href="{% url 'project_list' %}">Get All Projects</a>
            </div>
          </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
   
</body>
</html>
